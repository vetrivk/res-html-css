<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Inria+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- connect Bootstrap css link -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/res-html-css/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->

      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: black"
      >
        <div class="container" id="navcon">
          <a href="" class="navbar-brand" id="smedia"
            >AravindSathya Associates</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#vetrinavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            style="justify-content: end"
            id="vetrinavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header" style="background-color: black">
              <h5
                class="offcanvas-title"
                style="color: aliceblue"
                id="offcanvasNavbarLabel"
              >
                As Associates
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body justify-content-end"
              style="background-color: black"
            >
              <!-- ul list -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#About">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#product">Project</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- navbar close -->
    </header>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
